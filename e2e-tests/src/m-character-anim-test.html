<m-plane color="red" width="20" height="20" rx="-90"></m-plane>
<m-light type="directional" ry="45" rx="45" x="3" y="3" z="3"></m-light>

<m-character id="my-character" src="/assets/Body.glb" anim="/assets/idle.glb">
  <m-model src="/assets/Head.glb"></m-model>
</m-character>

<script>
  let toggle = true;
  const myModel = document.getElementById("my-character");
  const animUrl = myModel.getAttribute("anim");
  myModel.addEventListener("click", () => {
    toggle = !toggle;
    if (!toggle) {
      myModel.removeAttribute("anim");
    } else {
      myModel.setAttribute("anim", animUrl);
    }
  });
</script>
